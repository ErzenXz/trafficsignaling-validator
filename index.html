<!DOCTYPE html>
<html>

<head>
    <title>Traffic Signaling Problem Solution Validator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

    <div class="loading-screen hidden" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="content">

        <div id="container">
            <h1>Traffic Signaling Problem Solution Validator</h1>
            <div id="inputForm">
                <label for="file1">Input:</label>
                <input type="file" class="custom-file-input" id="file1" accept=".txt">
                <br>
                <label for="file2">Output:</label>
                <input type="file" class="custom-file-input" id="file2" accept=".txt">
                <br>
                <button id="btn" class="hidden" onclick="validateData()">Validate</button>
            </div>
            <h2 id="result"></h2>
            <div id="info"></div>
            <h2 id="validation"></h2>
            <script defer src="app.js"></script>



        </div>


        <div class="version">
            <p>Version 1.3</p>

        </div>

    </div>

</body>

</html>
